<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS14練習</title>
</head>
<style>
  #msgbox {
    text-align: center;
    color: coral;
    font-size: 50px;
  }
  body {
    width: 500px;
    margin: 0px auto;
  }
</style>
<script >
  window.addEventListener('keydown',(e) => {
    if ((e.shiftKey) && (e.keyCode != 16)) {
      document.getElementById("msgbox").innerHTML = "Shift + "+e.key;
      return;
    }
    if ((e.ctrlKey) && (e.keyCode != 17)) {
      document.getElementById("msgbox").innerHTML = "Ctrl + "+e.key;
      return;
    }
    if ((e.altKey) && (e.keyCode != 18)) {
      document.getElementById("msgbox").innerHTML = "Alt + "+e.key;
      return;
    }
    document.getElementById("msgbox").innerHTML = e.key;
  });
</script>
<body>
  <h1>10.	鍵盤事件II</h1>
  <p>請按下鍵盤任意複合鍵（先按 Shift 或 Ctrl 或 Alt 不放，再按任意鍵），以顯示按鍵代碼！</p>
  <p id ="msgbox"></p>
</body>
</html>
