  <h1>3.	矩陣翻轉</h1>

<p>
  3 1 2<br>
  8 5 4
</p>
<p>範例輸出：</p>

  3 8<br>
  1 5<br>
  2 4
</p>
<textarea id= "text" rows="8" cols="15"></textarea>
